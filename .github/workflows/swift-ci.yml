                    - repo: library-data
                    - repo: library-objects
                    - repo: library-web
                    - repo: main-web
                    - repo: model-core
                    - repo: shared-web
                    - repo: web-core
        steps:
            - uses: juztcode/repo-ditpatch-action@v1
              continue-on-error: true
              with:

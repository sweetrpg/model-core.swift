name: CI

concurrency: ci-${{ github.ref }}

on:
    push:
        branches: [develop]
        paths:
            - Sources/**
            - Tests/**
            - Package.swift
            - .swift-version
    workflow_dispatch:
    repository_dispatch:
        types:
            - common-published

jobs:
    tests:
        name: Build/test on ${{ matrix.name }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: Linux
                      os: ubuntu-20.04
        steps:
            - uses: actions/checkout@v4
            - name: Get swift version
              id: get_swift_version
              run: |
                    v=$(cat .swift-version)
                    echo "swift_version=$v" >> $GITHUB_OUTPUT
            - uses: slashmo/install-swift@v0.4.0 # swift-actions/setup-swift@v2
              with:
                # swift-version: ${{ steps.get_swift_version.outputs.swift_version }}
                version: ${{ steps.get_swift_version.outputs.swift_version }}
            - name: Verify swift version
              run: |
                    swift --version
            - name: Build
              run: |
                    swift build -v
            - name: Run tests
              run: |
                    swift test -v



    tag:
        needs: [tests]
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Bump version and push tag
              uses: anothrNick/github-tag-action@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  WITH_V: false
                  DEFAULT_BUMP: patch

    publish:
        needs: [tag]
        runs-on: ubuntu-latest
        concurrency: publish
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: Get latest tag
              id: get_latest_tag
              uses: actions-ecosystem/action-get-latest-tag@v1
